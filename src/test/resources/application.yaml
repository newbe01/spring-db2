logging.level:
  org.springframework.jdbc: debug
#  mybatis log
  itemservice.db.repository.mybatis: trace
#  jpa log
  org.hibernate.sql: debug
  org.hibernate.type.descriptor.sql: trace

spring:
  profiles:
    active: test
# jpa query
  jpa:
    properties:
      hibernate:
        format_sql: true # 로그, 콘솔의 SQL을 좀 더 이쁘게 출력합니다.
        highlight_sql: true # SQL 출력을 ANSI escape codes를 사용하여 색을 부여합니다.
        use_sql_comments: true # 보다 쉬운 디버깅을 위해 SQL 내부에 /* */의 주석을 추가합니다.
#  datasource:
#    url: jdbc:h2:tcp://localhost/~/testcase
#    username: sa

#MyBatis
mybatis:
  type-aliases-package: itemservice.db.domain
  configuration:
    map-underscore-to-camel-case: true
